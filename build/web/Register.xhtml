<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="Resource/css/bootstrap.min.css"/>
    <!-- Pogo Slider CSS -->
    <link rel="stylesheet" href="Resource/css/pogo-slider.min.css"/>
	<!-- Site CSS -->
    <link rel="stylesheet" href="Resource/css/style.css"/>    
    </h:head>
    <h:body>
         <header class="top-header">
		<nav class="navbar header-nav navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="Resource/images/logo.jpg" alt="image"></img></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-wd" aria-controls="navbar-wd" aria-expanded="false" aria-label="Toggle navigation">
					<span></span>
					<span></span>
					<span></span>
				</button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">
                    <ul class="navbar-nav">
                        <li><a class="nav-link active" href="http://localhost:8080/RealWeddingProject/">Home</a></li>
                        <li><a class="nav-link" href="#about">About Us</a></li>
                        <li><h:link class="nav-link" value="Login " outcome="loginpage"/></li>
                        <li><h:link class="nav-link" value="Register" outcome="Register"/></li>
                        <li><a class="nav-link" href="#gallery">Gallery</a></li>
                        <li><a class="nav-link" href="#events">Events</a></li>
						<li><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
	</header>
            <br/><br/>
        <h:form>
        <center>
        <p:card style="margin-left:35%;margin-right:35%;margin-top: 2%;background-color:#eff9f8;box-shadow: 2px 2px 2px #eff9f8">
            <h1>Register</h1><br/>
            
            <p:outputLabel value="First Name: "/>
            <p:inputText id="fname" value="#{registerManageBean.first_name}" required="true" requiredMessage="First Name is required">
                 <f:validateRequired/>
            </p:inputText>
            <p:message for="fname" style="color: red"/>
                <br/><br/>
            
             <p:outputLabel value="Last Name: "/>
             <p:inputText id="lname" value="#{registerManageBean.last_name}" required="true" requiredMessage="Last Name is required">
                  <f:validateRequired/>
             </p:inputText>
             <p:message for="lname" style="color: red"/>
             <br/><br/>
            
             <p:outputLabel value="User Code: "/>
             <p:inputText id="ucode" value="#{registerManageBean.user_code}" required="true" requiredMessage="Code is required">
                  <f:validateRequired/>
             </p:inputText>
             <p:message for="ucode" style="color: red"/>
                 <br/><br/>
            
             <p:outputLabel value="User Email: "/>
             <p:inputText id="user_email" value="#{registerManageBean.user_email}" required="true" requiredMessage="Email is required" >  
                 <!--<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>-->
                 <f:validateRequired/>
             </p:inputText>
             <p:message for="user_email" style="color: red"/>
             <br/><br/>
            
             <p:outputLabel value="User Password: "/>
             <p:inputText id="user_password" value="#{registerManageBean.user_password}" required="true" requiredMessage="Password is required">
                  <f:validateRequired/>
             </p:inputText>
             <p:message for="user_password" style="color: red"/>
             <br/><br/>
             
            
             <p:commandButton value="Register" style="background-color: #3b7771;color: #ffffff;" action="#{registerManageBean.userRegister()}"/>
             <br/>
             <p:link value="Already Have An Account?" outcome="loginpage"/>
        </p:card>
        </center>
        </h:form>
    </h:body>
</html>
