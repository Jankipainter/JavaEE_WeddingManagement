<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets<f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{plannerServiceManagedBean.getServiceByReligionId}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ServiceId"/>
                        </f:facet>
                        <h:outputText value="#{item.serviceId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ServiceCode"/>
                        </f:facet>
                        <h:outputText value="#{item.serviceCode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ServiceName"/>
                        </f:facet>
                        <h:outputText value="#{item.serviceName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Picture"/>
                        </f:facet>
                        <h:outputText value="#{item.picture}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pri"/>
                        </f:facet>
                        <h:outputText value="#{item.pri}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Religion"/>
                        </f:facet>
                        <h:outputText value="#{item.religion}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
