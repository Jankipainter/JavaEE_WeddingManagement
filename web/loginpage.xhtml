<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="Resource/css/bootstrap.min.css"/>
    <!-- Pogo Slider CSS -->
    <link rel="stylesheet" href="Resource/css/pogo-slider.min.css"/>
	<!-- Site CSS -->
    <link rel="stylesheet" href="Resource/css/style.css"/>   
    </h:head>
    <h:body >
        <header class="top-header">
		<nav class="navbar header-nav navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="Resource/images/logo.jpg" alt="image"></img></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-wd" aria-controls="navbar-wd" aria-expanded="false" aria-label="Toggle navigation">
					<span></span>
					<span></span>
					<span></span>
				</button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">
                    <ul class="navbar-nav">
                        <li><a class="nav-link active" href="http://localhost:8080/RealWeddingProject/">Home</a></li>
                        <li><a class="nav-link" href="#about">About Us</a></li>
                        <li><h:link class="nav-link" value="Login " outcome="loginpage"/></li>
                        <li><h:link class="nav-link" value="Register" outcome="Register"/></li>
                        <li><a class="nav-link" href="#gallery">Gallery</a></li>
                        <li><a class="nav-link" href="#events">Events</a></li>
						<li><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
	</header>
            <br/><br/>
        <h:form>
          
            <p:card style="margin-left:35%;margin-right:35%;margin-top: 2%;background-color:#eff9f8;box-shadow: 2px 2px 2px #eff9f8">
                
                
                <h1 style="margin-left: 30%;color:#1d3b38 ">Login Here</h1><br/><br/>
                <p:outputLabel value="Enter Email" for="email" style="margin-left: 10%;color: #274f4b"/>
            <p:inputText id="email" value="#{loginManagedBean.email}" required="true" requiredMessage="Please Enter Email">
                <f:validateLength minimum="2"/>
            </p:inputText>
            <p:message for="email" style="font-size: small" />
            <br/><br/><br/>

            <p:outputLabel value="Enter Password" for="password"  style="margin-left: 10%;color: #274f4b"/>
            <p:inputText type="password" id="password" value="#{loginManagedBean.password}" required="true" requiredMessage="Please Enter Valid Password">
                <f:validateRequired/>
            </p:inputText>
            <p:message for="password" style="color: red"/>
            <br/><br/><br/>
            <p:commandButton value="Login" style="background-color: #3b7771;color: #ffffff;font-size: larger;border: none;width:90%;margin-left: 5%" action="#{loginManagedBean.Login()}" />
            <br/><br/>
            <span>
            <p:link value="Do Not Have Account?" outcome="Register"/>
            </span>
            <span class="align-right">
                <p:link value="Forgot Password?" outcome="ForgotPass" style="margin-left: 30%"/>
            </span>
            </p:card>
           

        </h:form>
    </h:body>
</html>
