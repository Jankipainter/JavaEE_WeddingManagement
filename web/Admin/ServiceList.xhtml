<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


                            <div id="header" >
                         </div>
            <br/><br/>
            <!--#63c7bd-->

            <h:form id="toggle" > 

                <p:commandButton  icon="pi pi-bars" style="background-color:#ffffff;height: 30% ;border: none;margin-left: 2%;margin-bottom: 2%;color: #dd666c" oncomplete="PF('sidebar1').show()"/>

                <h:outputText value="The Real Wedding" style="margin-left: 38%;font-size: 200%;color: #dd666c"/>
                <span style="margin-left: 35%">
                    <p:commandButton icon="pi pi-sign-out" styleClass="rounded-button" style="background-color:#dd666c;border: none " action="#{providedPlannerServiceManagedBean.plannerLogout()}"/>
                </span>
                <p:sidebar widgetVar="sidebar1" >
                    <br/><br/>
                    <h:graphicImage url="/Resource/images/logo.jpg" style="background-color: #ffffff" height="85px" width="100%"></h:graphicImage><br/><br/>
                    <p:commandButton value="Home" action="#{plannerManagedBean.gotoAdminHome()}" style="width: 100%;background-color: #dd666c;border: none" oncomplete="PF('sidebar1').hide()"/>  <br/><br/>
                    <p:commandButton value="Planner List" action="#{plannerManagedBean.gotoPlannerList()}" style="width: 100%;background-color: #dd666c;border: none " oncomplete="PF('sidebar1').hide()"/><br/><br/>
                    <p:commandButton value="User List" action="#{plannerManagedBean.gotoUserList()}" style="width: 100%;background-color: #dd666c;border: none " oncomplete="PF('sidebar1').hide()"/>  <br/><br/>
                     <p:commandButton value="Service List" action="#{plannerManagedBean.gotoServiceList()}" style="width: 100%;background-color: #dd666c;border: none " oncomplete="PF('sidebar1').hide()"/>  <br/><br/>
                </p:sidebar>

            </h:form>

            <h:form>
                <p:toolbar>
                                    <p:toolbarGroup>
                                        <p:commandButton value="New" icon="pi pi-plus" style="background-color: #3b7771;color: #ffffff; border: none;margin-top: 3%" action="#{serviceManagedBean.goToAdd()}"/>
                                    </p:toolbarGroup>
                </p:toolbar>
                <p:dataTable value="#{serviceManagedBean.getAllService}" var="item" paginator="true" paginatorPosition="bottom" rows="6">
                    <p:column style="background-color: #dff3f1">
                        <f:facet name="header">
                            <h:outputText value="ServiceId"/>
                        </f:facet>
                        <h:outputText value="#{item.serviceId}"/>
                    </p:column>
                    <p:column style="background-color: #dff3f1">
                        <f:facet name="header">
                            <h:outputText value="ServiceCode"/>
                        </f:facet>
                        <h:outputText value="#{item.serviceCode}"/>
                    </p:column>
                    <p:column style="background-color: #dff3f1">
                        <f:facet name="header">
                            <h:outputText value="ServiceName"/>
                        </f:facet>
                        <h:outputText value="#{item.serviceName}"/>
                    </p:column>
                    <p:column style="background-color: #dff3f1">
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column style="background-color: #dff3f1">
                        <f:facet name="header">
                            <h:outputText value="Picture"/>
                        </f:facet>
                        <img src="/RealWeddingProject/resources/Upload/#{item.picture}" style="height: 50%;width: 50%" />
                        <h:outputText value="#{item.picture}"/>
                        
                        <!--<img src="http://127.0.0.1:3307/Upload/#{((item.picture != null) ? item.picture : 'sample.jpg')}" alt="alt" height="350px" width="350px"/>-->
                            <!--<img src="../resources/Upload/#{session.getAttribute('Image')}" alt="alt" style="height: 20%;width: 20%"/>-->
                         
                    </p:column>
                    <p:column style="background-color: #dff3f1">
                        <f:facet name="header">
                            <h:outputText value="Pri"/>
                        </f:facet>
                        <h:outputText value="#{item.pri}"/>
                    </p:column>
                    <p:column style="background-color: #dff3f1">
                        <f:facet name="header">
                            <h:outputText value="ReligionId"/>
                        </f:facet>
                        <h:outputText value="#{item.religion.religionName}"/>
                    </p:column>
                     <p:column style="background-color: #dff3f1">
                        <f:facet name="header">
                            <h:outputText value="Edit"/>
                        </f:facet>
                         <h:commandLink action="#{serviceManagedBean.toEditService(item.serviceId)}">
                             <p:graphicImage url="/resources/image/edit.png" style="height: 20px; width: 30px"/>
                         </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
