<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{productManagedBean.getAllProduct}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ProductId"/>
                        </f:facet>
                        <h:outputText value="#{item.productId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ProductCode"/>
                        </f:facet>
                        <h:outputText value="#{item.productCode}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ProductName"/>
                        </f:facet>
                        <h:outputText value="#{item.productName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Picture"/>
                        </f:facet>
                        <h:outputText value="#{item.picture}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ReligionId"/>
                        </f:facet>
                        <h:outputText value="#{item.religionId.religionName}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
